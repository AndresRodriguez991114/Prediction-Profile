<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Ingresos en Colombia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input, select {
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1, h2 {
            color: #333;
        }
        .error {
            border: 2px solid red;
            box-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>
    <h1>💰 Predicción de Ingresos en Colombia</h1>
    <form method="POST" onsubmit="return validateForm()">
        <label>Edad:</label><br>
<input type="number" name="age" id="ageInput"><br>
<div id="tooltip" style="display:none; color: white; background-color: red; padding: 5px 10px; border-radius: 5px; position: absolute; z-index: 10;">
    * La edad debe ser mayor o igual a 18 años.
</div><br>
        <label>Nivel educativo:</label><br>
        <select name="education_num" required>
            <option value="">--Selecciona--</option>
            <option value="9">Bachillerato</option>
            <option value="13">Pregrado</option>
            <option value="15">Especialización</option>
            <option value="16">Maestría</option>
            <option value="17">Doctorado</option>
        </select><br>

        <label>Horas de trabajo a la semana:</label><br>
        <input type="number" name="hours" required><br>

        <label>Sexo:</label><br>
        <select name="sex">
            <option value="Male">Masculino</option>
            <option value="Female">Femenino</option>
        </select><br>

        <button type="submit">Calcular Ingreso Aproximado</button>
    </form>

    {% if prediction is not none %}
        <h2>Ingreso estimado anual: <strong>${{ "{:,.0f}".format(prediction) }} COP</strong></h2>
        <p><em>Este cálculo es un valor anual aproximado en pesos colombianos.</em></p>
        <img src="{{ url_for('static', filename='prediction_plot.png') }}" alt="Gráfica de Predicción" style="margin-top: 20px;">
    {% endif %}

    <script>
        function validateForm() {
            const ageInput = document.getElementById("ageInput");
            const ageError = document.getElementById("ageError");
            if (parseInt(ageInput.value) < 18) {
                ageInput.classList.add("error");
                ageError.style.display = "inline";
                ageInput.value = "";

                setTimeout(() => {
                    ageInput.classList.remove("error");
                    ageError.style.display = "none";
                }, 5000); // Mantener mensaje y sombra roja por 5s

                return false;
            } else {
                ageError.style.display = "none";
            }
            return true;
        }
    </script>
    <script>
    function showTooltip() {
        const tooltip = document.getElementById("tooltip");
        const ageInput = document.getElementById("ageInput");
        const rect = ageInput.getBoundingClientRect();
        tooltip.style.top = (rect.top - 40) + "px";
        tooltip.style.left = (rect.left + rect.width / 2 - 80) + "px";
        tooltip.style.position = "fixed";
        tooltip.style.display = "block";
    }

    function hideTooltip() {
        document.getElementById("tooltip").style.display = "none";
    }
</script>

</body>
</html>
